<div class="container" *ngIf="data && data.details.image">
  <div class="banner">
    <a 
      [href]="data.details.link || '#'" 
      target="_blank"
      (click)="onFloaterClick()"
    >
      <img 
        [src]="data.details.image" 
        alt="Floater image"
      />
    </a>
  </div>
</div>
