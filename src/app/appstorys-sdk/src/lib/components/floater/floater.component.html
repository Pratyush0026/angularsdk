<div class="container" *ngIf="data?.details?.image" [ngStyle]="getPosition()">
  <div class="banner">
    <a 
      [href]="data?.details?.link || '#'" 
      target="_blank"
      (click)="onFloaterClick()"
    >
      <img 
        [src]="data?.details?.image" 
        [alt]="'Floater Campaign'"
      />
    </a>
  </div>
</div>
