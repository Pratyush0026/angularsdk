<div class="container" *ngIf="bannerVisible && data">
  <div class="banner">
    <div class="banner-close" (click)="closeBanner()">âœ•</div>
    <a 
      [href]="data.details.link || '#'" 
      target="_blank" 
      (click)="onBannerClick()"
    >
      <img 
        [src]="data.details.image" 
        [alt]="'Banner image'"
        [style.width]="data.details.width ? data.details.width + 'px' : '100%'"
        [style.height]="data.details.height ? data.details.height + 'px' : 'auto'"
      />
    </a>
  </div>
</div>
