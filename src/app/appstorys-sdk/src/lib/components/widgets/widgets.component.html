<div
  *ngIf="data?.details?.type === 'full'"
  class="carousel-container"
  [style.height]="getHeight()"
  [style.width]="getWidth()"
  (touchstart)="onTouchStart($event)"
  (touchmove)="onTouchMove($event)"
  (touchend)="onTouchEnd()"
>
  <div
    class="carousel"
    [style.transform]="'translateX(' + translateX + '%)'"
    [style.transition]="transition"
  >
    
    <div
    class="carousel-item"
    [style.height]="getHeight()"
    *ngIf="items.length > 0"
    >
      <img 
        #carouselImage
        [src]="items[items.length - 1]" 
        alt="Carousel item" 
        (click)="trackClicks()"
      />
    </div>


    <div
    class="carousel-item"
    [style.height]="getHeight()"
    *ngFor="let item of items"
    >
      <img 
        #carouselImage
        [src]="item" 
        alt="Carousel item" 
        (click)="trackClicks()"
      />
    </div>


    <div
    class="carousel-item"
    [style.height]="getHeight()"
    *ngIf="items.length > 0"
    >
      <img 
        #carouselImage
        [src]="items[0]" 
        alt="Carousel item" 
        (click)="trackClicks()"
      />
    </div>
  </div>

 
  <button class="nav-btn prev" (click)="prevSlide()" *ngIf="!isMobileView">&#10094;</button>
  <button class="nav-btn next" (click)="nextSlide()" *ngIf="!isMobileView">&#10095;</button>

  <div class="dots-container">
    <span
      class="dot"
      *ngFor="let item of items; let i = index"
      [class.active]="getCurrentSlideIndex() === i"
    ></span>
  </div>
</div>



<!-- Half widget -->

<div *ngIf="data?.details?.type === 'half'" class="half-widget-container" [style.width]="getWidth()">
  <div
  class="half-widget"
  [style.height]="getHeight()"
  >

    <img #carouselImage [src]="items[0]" alt="Carousel item" (click)="trackClicks(0)" />
  </div>
  <div
  class="half-widget"
  [style.height]="getHeight()"
  >

    <img #carouselImage [src]="items[1]" alt="Carousel item" (click)="trackClicks(1)" />
  </div>
</div>
